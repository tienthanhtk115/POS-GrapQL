<div class="site-page-header-ghost-wrapper">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>Thêm Nhà cung cấp</nz-page-header-title>
            <nz-page-header-extra>
                <button nz-button nzType="primary">Lưu lại</button>
            </nz-page-header-extra>
            <nz-page-header-content>
                <br />
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="name">Tên nhà cung cấp</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="text" nz-input nzSpan="8" formControlName="name">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="phone">Số điện thoại</nz-form-label>
                            <nz-form-control>
                                <input type="text" nz-input nzSpan="8" formControlName="phone">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="email">Email</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="email" nz-input formControlName="email">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="status">Trạng thái</nz-form-label>
                            <nz-select [(ngModel)]="statusSelected" formControlName="status">
                                <nz-option nzValue="1" nzLabel="Hoạt động"></nz-option>
                                <nz-option nzValue="0" nzLabel="Không họat động"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-label nzFor="address">Địa chỉ</nz-form-label>
                            <nz-form-control>
                                <input type="text" nz-input formControlName="address"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </nz-page-header-content>
        </nz-page-header>
    </form>
</div>
