<div class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false">
        <nz-page-header-title>Nhà cung cấp</nz-page-header-title>
        <nz-page-header-extra>
            <button nz-button nzType="primary" (click)="createClick()">Thêm mới</button>
        </nz-page-header-extra>
        <nz-page-header-content>
            <nz-table nzShowSizeChanger [nzData]="listPartner">
                <thead>
                    <tr>
                        <th nzColumnKey="name">Tên nhà cung cấp</th>
                        <th nzColumnKey="phone">Số điện thoại</th>
                        <th nzColumnKey="email">Email</th>
                        <th nzColumnKey="address">Địa chỉ</th>
                        <th nzColumnKey="status">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of listPartner">
                        <td>{{ data.name }}</td>
                        <td>{{ data.phone }}</td>
                        <td>{{ data.email }}</td>
                        <td>{{ data.address }}</td>
                        <td>
                            <ng-template [ngIf]="data.status == '1'">
                                <span nz-typography nzType="success">Hoạt động</span>
                            </ng-template>
                            <ng-template [ngIf]="data.status == '0'">
                                <span nz-typography nzType="warning">Không hoạt động</span>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-page-header-content>
    </nz-page-header>
</div>
