<div class="site-page-header-ghost-wrapper">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-page-header nzBackIcon [nzGhost]="false">
            <nz-page-header-title>Thêm Sản phẩm</nz-page-header-title>
            <nz-page-header-extra>
                <button nz-button nzType="primary">Lưu lại</button>
            </nz-page-header-extra>
            <nz-page-header-content>
                <br />
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="name">Tên sản phẩm</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="text" nz-input nzSpan="8" formControlName="name">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="barcode">Mã vạch (SKU)</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="text" nz-input nzSpan="8" formControlName="barcode">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="salePrice">Giá bán</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="text" nz-input nzSpan="8" [(ngModel)]="salePrice"
                                    formControlName="salePrice">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="costPrice">Giá vốn</nz-form-label>
                            <nz-form-control style="padding-right: 8px;">
                                <input type="text" nz-input nzSpan="8" [(ngModel)]="costPrice"
                                    formControlName="costPrice">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="productCategory">Nhóm sản phẩm</nz-form-label>
                            <nz-select formControlName="productCategory" style="padding-right: 8px;">
                                <nz-option *ngFor="let cate of listProductCategory" [nzLabel]="cate.name"
                                    [nzValue]="cate.id"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="status">Trạng thái</nz-form-label>
                            <nz-select [(ngModel)]="statusSelected" formControlName="status"
                                style="padding-right: 8px;">
                                <nz-option nzValue="1" nzLabel="Hoạt động"></nz-option>
                                <nz-option nzValue="0" nzLabel="Không họat động"></nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzFor="productUnit">Đơn vị</nz-form-label>
                            <nz-select [(ngModel)]="productUnit" formControlName="unit" style="padding-right: 8px;">
                                <nz-option *ngFor="let u of listProductUnit" [nzLabel]="u.name" [nzValue]="u.id">
                                </nz-option>
                            </nz-select>
                        </nz-form-item>
                    </div>

                </div>
            </nz-page-header-content>
        </nz-page-header>
    </form>
</div>
