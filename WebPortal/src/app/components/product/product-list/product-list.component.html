<div class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false">
        <nz-page-header-title>Sản phẩm</nz-page-header-title>
        <nz-page-header-extra>
            <button nz-button nzType="primary" (click)="exportExcelClick()">Xuất excel</button>
            <button nz-button nzType="primary" (click)="createClick()">Thêm mới</button>
        </nz-page-header-extra>
        <nz-page-header-content>
            <nz-table nzShowSizeChanger [nzData]="listProductData">
                <thead>
                    <tr>
                        <th nzColumnKey="barcode">Mã vạch (SKU)</th>
                        <th nzColumnKey="name">Tên sản phẩm</th>
                        <th nzColumnKey="category">Nhóm sản phẩm</th>
                        <th nzColumnKey="sale_price">Giá bán</th>
                        <th nzColumnKey="cost_price">Giá vốn</th>
                        <th nzColumnKey="status">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of listProductData">
                        <td>{{ data.barcode }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.productCategory }}</td>
                        <td>{{ data.salePrice }}</td>
                        <td>{{ data.costPrice }}</td>
                        <td>
                            <ng-template [ngIf]="data.status == '1'">
                                <span nz-typography nzType="success">Hoạt động</span>
                            </ng-template>
                            <ng-template [ngIf]="data.status == '0'">
                                <span nz-typography nzType="warning">Không hoạt động</span>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-page-header-content>
    </nz-page-header>
</div>
